<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการการเงินห้องเรียน ม.3/5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Login-specific styles with Red, White, Blue theme */
        body {
            background: linear-gradient(135deg, #dc2626 0%, #1e40af 50%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Dynamic Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 64, 175, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(30, 64, 175, 0.3) 0%, transparent 50%);
            animation: dynamicBackground 15s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes dynamicBackground {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translate(-20px, -20px) rotate(2deg) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translate(20px, -10px) rotate(-1deg) scale(0.9);
                opacity: 0.9;
            }
            75% { 
                transform: translate(-10px, 20px) rotate(1deg) scale(1.05);
                opacity: 1;
            }
        }
        
        /* Floating Elements */
        .floating-element {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            background: rgba(220, 38, 38, 0.2);
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            background: rgba(30, 64, 175, 0.2);
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            background: rgba(255, 255, 255, 0.2);
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 25%;
            background: rgba(220, 38, 38, 0.15);
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 50%;
            left: 50%;
            background: rgba(30, 64, 175, 0.15);
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg) scale(1.2);
                opacity: 0.6;
            }
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #1e40af, #ffffff);
            animation: colorShift 3s ease-in-out infinite;
        }
        
        @keyframes colorShift {
            0%, 100% { background: linear-gradient(90deg, #dc2626, #1e40af, #ffffff); }
            33% { background: linear-gradient(90deg, #1e40af, #ffffff, #dc2626); }
            66% { background: linear-gradient(90deg, #ffffff, #dc2626, #1e40af); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc2626, #1e40af);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3); }
            to { box-shadow: 0 8px 35px rgba(30, 64, 175, 0.4); }
        }
        
        .login-title {
            color: #1f2937;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 1;
        }
        
        .input-icon .form-input {
            padding-left: 3rem;
        }
        
        .input-icon .form-input:focus + i {
            color: #dc2626;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #dc2626, #1e40af);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-info {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .login-info strong {
            color: #1f2937;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 38, 38, 0.2);
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(34, 197, 94, 0.2);
            display: none;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="login-title">เข้าสู่ระบบ</h1>
                <p class="login-subtitle">ระบบจัดการการเงินห้องเรียน ม.3/5</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i>
                        ชื่อผู้ใช้
                    </label>
                    <div class="input-icon">
                        <input type="text" 
                               class="form-input" 
                               id="username" 
                               name="username" 
                               placeholder="กรอกชื่อผู้ใช้" 
                               required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        รหัสผ่าน
                    </label>
                    <div class="input-icon">
                        <input type="password" 
                               class="form-input" 
                               id="password" 
                               name="password" 
                               placeholder="กรอกรหัสผ่าน" 
                               required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading" id="loadingSpinner"></span>
                    <i class="fas fa-sign-in-alt"></i>
                    เข้าสู่ระบบ
                </button>
            </form>
            
            <div class="login-info">
                <p><strong>Montfort College</strong></p>
                <p>ห้อง ม.3/5 - ระบบจัดการการเงิน</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
